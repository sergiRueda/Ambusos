    <!-- Formulario nuevo con los campos del formulario antiguo -->
<div class="container">
    <div class="form_area">
        <p class="title">SIGN UP</p>
        <form action="tabla_auxilio.html" method="get">
            <!-- Campo Nombre -->
            <div class="form_group">
                <label class="sub_title" for="nombres">Nombre</label>
                <input placeholder="Ingresa tu nombre" class="form_style" type="text" name="nombres" id="nombres" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñüÜ\s]+" required>
            </div>

            <!-- Campo Apellido -->
            <div class="form_group">
                <label class="sub_title" for="apellidos">Apellido</label>
                <input placeholder="Ingresa tu apellido" class="form_style" type="text" name="apellidos" id="apellidos" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñüÜ\s]+" required>
            </div>

            <!-- Campo Documento -->
            <div class="form_group">
                <label class="sub_title" for="documento">Número de documento</label>
                <input placeholder="Número de documento" class="form_style" type="text" name="documento" id="documento" maxlength="10" pattern="\d{10}" required>
            </div>

            <!-- Campo Género -->
            <div class="form_group">
                <label class="sub_title" for="genero">Género</label>
                <select class="form_style" name="genero" id="genero" required>
                    <option value="" disabled selected>Selecciona tu género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- Campo Estado Civil -->
            <div class="form_group">
                <label class="sub_title" for="estado">Estado Civil</label>
                <select class="form_style" name="estado" id="estado" required>
                    <option value="" disabled selected>Selecciona tu estado</option>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viudo">Viudo</option>
                </select>
            </div>

            <!-- Campo Seguro Médico -->
            <div class="form_group">
                <label class="sub_title" for="seguro">¿Tienes seguro médico?</label>
                <select class="form_style" name="seguro" id="seguro" required>
                    <option value="" disabled selected>Seguro médico</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Campo Condición -->
            <div class="form_group">
                <label class="sub_title" for="condicion">Condición</label>
                <select class="form_style" name="condicion" id="condicion" required>
                    <option value="" disabled selected>Selecciona tu condición</option>
                    <option value="estable">Estable</option>
                    <option value="crítico">Crítico</option>
                    <option value="inconsciente">Inconsciente</option>
                </select>
            </div>

            <!-- Campo Edad -->
            <div class="form_group">
                <label class="sub_title" for="edad">Edad</label>
                <input placeholder="Ingresa tu edad" class="form_style" type="number" name="edad" id="edad" required>
            </div>

            <!-- Campo Ubicación -->
            <div class="form_group">
                <label class="sub_title" for="ubicacion">Ubicación</label>
                <input placeholder="Ingresa tu ubicación" class="form_style" type="text" name="ubicacion" id="ubicacion" required>
            </div>

            <!-- Botón de envío -->
            <div>
                <button class="btn66" type="submit">Auxilio</button>
                <p class="terminos">Al hacer clic en "Auxilio", aceptas nuestros <a class="link" href="./terminos.html">Términos y Condiciones</a>.</p>
            </div>
        </form>
    </div>
