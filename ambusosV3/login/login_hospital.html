    <!-- Formulario nuevo con los campos del formulario antiguo -->
    <div class="container">
        <div class="form_area">
            <p class="title">Iniciar sesión</p>
    
            <!-- Campo Email -->
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Ingresa tu email" class="form_style" type="email" name="email" id="email" required>
            </div>
    
            <!-- Campo Contraseña -->
            <div class="form_group">
                <label class="sub_title" for="password">Contraseña</label>
                <input placeholder="Ingresa tu Contraseña" class="form_style" type="password" name="password" id="password" required>
            </div>
    
            <!-- Botón de envío -->
            <div>
                <button class="btn66" type="submit" id="loginBtn">Auxilio</button>
                <p class="terminos">Al hacer clic en "Auxilio", aceptas nuestros <a class="link" href="./terminos.html">Términos y Condiciones</a>.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function (event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const adminEmail = "admin@example.com";
            const supervisorEmail = "supervisor@example.com";
    
            if (password.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                event.preventDefault(); // Evita que el formulario se envíe
                return;
            }
    
            if (email === adminEmail) {
                window.location.href = "../tablas/tabla_hospital.html?role=admin";
            } else if (email === supervisorEmail) {
                window.location.href = "../tablas/tabla_hospital.html?role=supervisor";
            } else {
                alert("Correo no autorizado");
                event.preventDefault(); // Evita que el formulario se envíe
            }
        });
    </script>
